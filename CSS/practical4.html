<html>
<title>Practical 4</title>
<body>
<script>
var collegename,collegeadd,collegecode;
 function accept()
 {
  collegename=prompt("Enter College Name: "); 
  collegecode=parseInt(prompt("Enter College Code : ")); 
  collegeadd=prompt("Enter College Address : ")
 }

 function display()
 {
   document.write("<br> College Name is "+collegename); 
   document.write("<br> College Code is "+collegecode);
   document.write("<br> College Name is "+collegeadd);
 }

accept();
display();

</script>
</body>
</html>
