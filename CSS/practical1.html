<html>
<head>
<script>

var ch=parseInt(prompt("Enter your choice : \n 1. Addition \n 2. Substraction \n 3. Multiplication \n 4. Division"));
var a=parseFloat(prompt("Enter First Number : ")); 
var b=parseFloat(prompt("Enter Second Number : ")); 
switch(ch)
{
case 1:
document.write("Addition = "+(a+b)); break;

case 2:
document.write("Substraction = "+(a-b)); break;

case 3:
document.write("Multiplication = "+(a*b)); break ;

case 4:
document.write("Divisiion = "+(a/b)); break;

default:
document.write("Invalid Choice !!");
}
</script>
</head>
</html>
